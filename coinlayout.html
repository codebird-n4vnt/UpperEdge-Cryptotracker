<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpperEdge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Iceberg&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Rajdhani:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="coinlayout.css">
    <script src="https://kit.fontawesome.com/7cebe7ac4c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">

        <div class="headElement">
            <div class="firstpart">#1</div>
            <div class="secondpart">
                <img src="—Pngtree—circle wolf logo design concept_3555394.png" alt="" width="20vwvw">
                <div class="name">Bitcoin</div>
                <div class="symbol">BTC</div>
            </div>
        </div>
        <div class="bodyElement">
            <div class="marketCap cards">
                <div class="cardheading">Market Cap</div>
                <div class="data"><i class="fa-solid">512,421,414</i></div>
                <div class="upsanddowns">
                    <div class="ups"><i class="fa-solid fa-caret-up">1.54</i></div>
                    <div class="downs"><i class="fa-solid fa-caret-down">1.34</i></div>
                </div>
            </div>
            <div class="value cards">
                <div class="cardheading">Price</div>
                <div class="data"><i class="fa-solid">567,345</i></div>
                <div class="upsanddowns">
                    <div class="ups"><i class="fa-solid fa-caret-up">1.54</i></div>
                    <div class="downs"><i class="fa-solid fa-caret-down">1.34</i></div>
                </div>
            </div>
            <div class="volume cards">
                <div class="cardheading">Volume(24h)</div>
                <div class="data"><i class="fa-solid">574,567,345</i></div>
                <div class="upsanddowns">
                    <div class="ups"><i class="fa-solid fa-caret-up">1.54</i></div>
                    <div class="downs"><i class="fa-solid fa-caret-down">1.34</i></div>
                </div>
            </div>
            <div class="cards">
                <div class="cardheading">Circulating Supply</div>
                <div class="data"><i class="fa-solid">574,567,345</i></div>
                <div class="upsanddowns">
                    <div class="ups"><i class="fa-solid fa-caret-up">1.54</i></div>
                    <div class="downs"><i class="fa-solid fa-caret-down">1.34</i></div>
                </div>
            </div>
            <!-- <div class="cards"></div>
            <div class="cards"></div>
            <div class="cards"></div> -->
        </div>

    </div>

</body>

</html>
