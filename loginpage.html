<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="loginscript.js" defer></script>
    <link rel="stylesheet"  href="loginpage.css">
</head>
<body>
    <div class="container">
        <div class="header">Create a <span class="free">Free</span> Account</div>
        <form action="" method="get" >
            
        <div class="email box">
            
            <input type="email" id="email" placeholder="johndoe@example.com" class="box-style">
            <label for="email" class="bottom-text">Enter Email</label>
        </div>
        <div class="password box">
            
            <input type="password" id="password" placeholder="12345678" class="box-style">
            <label for="password" class="bottom-text">Enter Password</label>
        </div>
        <div class="button">
            <input type="submit" value="Sign Up" class="btn" id="submit">
        </div>
    </form>
    </div>
</body>
</html>
